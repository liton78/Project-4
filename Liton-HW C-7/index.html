<!DOCTYPE html>

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Div Based Layout</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

        <div class="headline">
            <h1>This is DivBased Layout</h1>
        </div>
        
        <div class="main-a">
            <div class="main-a-e"></div>
            
            <div class="main-a-f">
                
                <div class="main-af-h"></div>
                
                <div class="main-af-i">
                    <div class="main-afi-j"></div>
                    <div class="main-afi-k"></div>
                </div>
            
            </div>
            
            <div class="main-a-g"></div>
        </div>
        
        <div class="main-b">

                <div class="main-bab"></div>
                <div class="main-bac"></div>
                <div class="main-bad"></div>
            </div>
            <div class="main-bc">

                    <div class="main-bcb-a"></div>
                    <div class="main-bcb-b"></div>

            </div>

        <div class="main-c">
            <div class="main-ca"></div>
            <div class="main-cb"></div>
            <div class="main-cc"></div>
            <div class="main-cd"></div>
            <div class="main-ce"></div>
        </div>
        <div class="main-d">
            <div class="main-da"></div>
            
            <div class="main-db">
                <div class="main-db-a"></div>
                
                
                <div class="main-db-b">
                    <div class="main-db-b-a"></div>
                    <div class="main-db-b-b"></div>
                </div>
            </div>
            
            
            
            <div class="main-dc"></div>
        </div>
    </div>
