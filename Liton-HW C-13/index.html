<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="login-form">
        <fieldset class="form-design">
            <legend class="form-legend">Login Form</legend>
            <form action="">
                <input class="form-place form-in" type="text" name="" id="name" placeholder="your name">
                <input class="form-place form-in" type="email" name="" id="email" placeholder="your email">
                <input class="form-place form-in" type="text" name="" id="Website" placeholder="your Website">
                <textarea class="form-place form-text" name="message" id="" placeholder="message"></textarea>
                <input class="login-button" type="submit" value="send">
            </form>
        </fieldset>
    </div>
</body>
</html>
