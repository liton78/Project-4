<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Table</title>
</head>
<body>
	<h1 align="center"><u>Table Layout</u></h1>
	<!-- table start -->
	<table width="900" height="600" cellpadding="0" cellspacing="0" bgcolor="red" align="center">
		<!-- row 1 start -->
		<tr>
			<!-- Nested Table 1 start -->

			<td bgcolor="#006600" height="150" width="900">
				
				<table bgcolor="#CCFF00" height="150" width="900" cellpadding="0" cellspacing="0">
					<tr>
						<td bgcolor="#CC00FF" width="200" height="150"></td>

						<td bgcolor="#0017cc" width="400" height="150"></td>

						<td bgcolor="#6600cc" width="300" height="150">

							<!-- Nested Table 2 start -->

							<table bgcolor="#67FF53" width="300" height="150" cellpadding="0" cellspacing="0">
								<tr>
									<td bgcolor="#000033" height="75" width="300"></td>
								</tr>
								<tr>
									<td bgcolor="#FF3333" height="75" width=""></td>
								</tr>
							</table>
							<!-- Nested Table 2 end -->
						</td>
					</tr>
				</table>
				<!-- Nested Table 1 end -->
			</td>
			
		</tr>
		<!-- row 1 end -->
		<!-- Row 2 start -->
		<tr>
			<td bgcolor="#CCFF66" height="150" width="900">
				<!-- Nested Table 3 start -->

				<table bgcolor="#660099" width="900" height="150" cellpadding="0" cellspacing="0">
					<tr>


						<td bgcolor="#660000" height="150" width="400">

							<!-- Nested Table 4 start -->

							<table bgcolor="#FFFF00" height="150" width="400" cellpadding="0" cellspacing="0">
								<tr>
									<td bgcolor="#FF3333" height="40" width="400"></td>
								</tr>
								<tr>
									<td bgcolor="#FFCC66" height="70" width="400"></td>
								</tr>
								<tr>
									<td bgcolor="#993333" height="40" width="400"></td>
								</tr>
							</table>
						</td>

							<!-- Nested Table 4 end -->

							<!-- Nested Table 5 start -->
						<td bgcolor="#33CCFF" height="150" width="500">

							<table bgcolor="#6600FF" height="150" width="500" cellpadding="0" cellspacing="0">
								<tr>
									<td bgcolor="#00FF33" height="75" width="500"></td>
								</tr>
								<tr>

									<!-- Nested Table 6 start -->

									<td bgcolor="#006600" height="75" width="500">
										<table bgcolor="#CCCC00" height="75" width="500" cellpadding="0" cellspacing="0">
											<tr>
												<td bgcolor="#993399" width="300" height="75"></td>
												<td bgcolor="#009966" width="200" height="75"></td>
											</tr>
										</table>
									</td>

									<!-- Nested Table 6 end -->

								</tr>
							</table>
						</td>
						<!-- Nested Table 5 end -->
					</tr>
				</table>

				<!-- Nested Table 3 end -->

			</td>
			
		</tr>
		<!-- Row 2 End -->

		<!-- Row 3 start -->
		<tr>
			<!-- Nested Table 7 start -->

			<td bgcolor="#00FFCC" height="150" width="900">
				<table bgcolor="#FF0066" height="150" width="900" cellpadding="0" cellspacing="0">
					<tr>
					<td bgcolor="#66CC66" width="200"></td>
					<td bgcolor="#FF6666" width="150"></td>
					<td bgcolor="#3333FF" width="160"></td>
					<td bgcolor="#003333" width="110"></td>
					<td bgcolor="#996600" width="80"></td>
				</tr>
				</table>
			</td>
			<!-- Nested Table 7 end -->
		</tr>
		<!-- Row 3 End -->

		<!-- Row 4 End -->
		<tr>
			<!-- Nested Table 8 start -->

			<td bgcolor="#0000FF" height="150" width="900">
				<table bgcolor="#FF0066" height="150" width="900" cellpadding="0" cellspacing="0">
					<tr>
						<td bgcolor="#66FF00" width="200" height="150"></td>

						<!-- Nested Table 9 start -->
						<td bgcolor="#00CCFF" width="500" height="150">
							<table bgcolor="#330099" width="500" height="150" cellpadding="0" cellspacing="0">
								<tr>
									<td bgcolor="#FF00FF" height="70" width="500"></td>
								</tr>
								<tr>
									<!-- Nested Table 10 start -->
									<td bgcolor="#009966" height="80" width="500">
										<table bgcolor="#660066" height="80" width="500" cellpadding="0" cellspacing="0">
											<tr>
												<td bgcolor="#33FFFF" width="250" height="80"></td>
												<td bgcolor="#003300" width="250" height="80"></td>
											</tr>
										</table>
									</td>
									<!-- Nested Table 10 end -->
								</tr>
							</table>
						</td>
						<!-- Nested Table 9 end -->	

						<td bgcolor="#FFFF33" width="200" height="150"></td>
					</tr>
				</table>
			</td>

			<!-- Nested Table 8 end -->
		</tr>
		<!-- Row 3 End -->

	</table>
	<!-- table end -->
</body>
</html>
