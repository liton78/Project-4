<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>Table</title>
</head>
<body>
	<center>
	<!-- table start -->
	<!-- 1-col 1-rw -->
	<table width="600" height="300" bgcolor="red" cellspacing="0" cellpadding="0" border="0">
		<tr>
			<td bgcolor="green"></td>
		</tr>
	</table><br><br>
	<!-- table end -->
	</center>
	<center>
		<!-- table start -->
		<!-- 2-rw 1-col -->
	<table width="600" height="300" bgcolor="red" cellspacing="0" cellpadding="0" border="0">
		<tr>
			<td bgcolor="blue"></td>
		</tr>
		<tr>
			<td bgcolor="pink"></td>
		</tr>
	</table><br><br>
	<!-- table end -->
	</center>
	<center>
		<!-- table start -->
		<!-- 1-rw 3-col -->
	<table width="600" height="300" bgcolor="blue" cellspacing="0" cellpadding="0" border="0">
		<tr>
			<td bgcolor="yellow"></td>
			<td bgcolor="orange"></td>
			<td bgcolor="purple"></td>
		</tr>
	</table><br><br>
	<!-- table end -->
	</center>
	<center>
			<!-- table start -->
			<!-- 4-rw 4-col -->
	<table width="600" height="300" bgcolor="blue" cellspacing="0" cellpadding="0" border="0">
		<tr>
			<td bgcolor="orange"></td>
			<td bgcolor="aqua"></td>		
			<td bgcolor="yellow"></td>
			<td bgcolor="purple"></td>
		</tr>
		<tr>
			<td bgcolor="aqua"></td>
			<td bgcolor="yellow"></td>
			<td bgcolor="purple"></td>
			<td bgcolor="orange"></td>
		</tr>
		<tr>
			<td bgcolor="yellow"></td>
			<td bgcolor="purple"></td>
			<td bgcolor="orange"></td>		
			<td bgcolor="aqua"></td>
		</tr>
		<tr>
			<td bgcolor="purple"></td>
			<td bgcolor="orange"></td>		
			<td bgcolor="aqua"></td>
			<td bgcolor="yellow"></td>
		</tr>
	</table>
	<!-- table end -->
	</center>
</body>
</html>
