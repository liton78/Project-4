<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heading Line</title>

    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,500;1,600;1,700;1,800&family=Raleway:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <div class="heading-line">
        <div class="line1 small-1"></div>
        <div class="line1 small-2"></div>
        <div class="rocket">
            <img src="images/rocket.png" alt="rocket">
        </div>
        <div class="line2 big-1"></div>
        <div class="line2 big-2"></div>
    </div>
    
    <div class="line">
        
        <div class="heading_line1">
            <div class="line1 small-1"></div>
            <div class="line1 small-2"></div>
        </div>
        <div class="rocket">
            <img src="images/rocket.png" alt="rocket">
        </div>
        <div class="heading_line2">
            <div class="line1 small-1"></div>
            <div class="line1 small-2"></div>
        </div>
        
    </div>

    <div class="heading-text">
        <h5>about us</h5>
        <div class="heading">
            <div id="heading_line" class="heading_line">
                <div class="line-1"></div>
                <div class="line-2"></div>
            </div>

            <div class="rocket">
                <img src="images/rocket.png" alt="">
            </div>

            <div class="heading_line">
                <div class="line-1"></div>
                <div class="line-2"></div>
            </div>
        </div>

    </div>
</body>
</html>
